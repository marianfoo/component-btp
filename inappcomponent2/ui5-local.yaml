        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/dmo/ui_featureshowcaseapp/srvd/dmo/ui_featureshowcaseapp/0001
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
